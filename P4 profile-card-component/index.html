<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>


  <!--main--ARIA role=main-->
    <div class="card" role="main">

      <!--header--ARIA role=banner-->
        <section class="header" role="banner">
          <!--image victor-->
          <img src="images/image-victor.jpg" alt="Profile Picture">
          <h2><strong>Victor Crest</strong> 26</h2>
          <p>London</p>
        </section>

        <hr>

        <!--section--ARIA role=region-->
        <section class="stats" role="region">
          <p><strong>80K</strong><br>Followers</p>
          <p><strong>803K</strong><br>Likes</p>
          <p><strong>1.4K</strong><br>Photos</p>
        </section>
    </div>
  </body>

  <!--footer--ARIA role=contentinfo-->
  <footer class="footer" role="contentinfo">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/StiTchD-WireD">Shanelle</a>.
  </footer>


</html>
